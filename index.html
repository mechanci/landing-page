<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/media/h-fav.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <title>Hasham</title>
    <style>
        /* Reset */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Body Styling */
        
        body {
            height: 100vh;
            background: url('./media/bg.JPG') no-repeat center center/cover;
            /* Always centered */
            font-family: "Lexend", sans-serif;
            color: white;
            overflow: hidden;
        }
        /* Text Container - Positioned in Q1 to Q4 */
        
        .container {
            position: absolute;
            left: 10vw;
            top: 25vh;
            /* Adjusted for rule of thirds */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }
        /* Subtext */
        
        .text1 {
            padding-left: 6px;
            font-size: clamp(1rem, 2vw, 2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }
        /* Focus Text */
        
        .text2 {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            line-height: 1.2;
        }
        /* Footer Styling */
        
        .footer {
            position: absolute;
            bottom: 2%;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0.3rem;
            transition: font-weight 0.3s ease;
        }
        
        .footer:hover {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
        }
        
        .social-links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-links a:hover {
            color: white;
        }
        
        .photo-credit {
            font-size: 0.8rem;
            font-weight: 250;
            opacity: 0.7;
        }
        /* Responsive Adjustments */
        
        @media (max-width: 768px) {
            .container {
                left: 5vw;
                top: 30vh;
            }
            .text2 {
                font-size: clamp(2.5rem, 10vw, 4rem);
            }
            .footer {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                left: 5vw;
                top: 35vh;
            }
            .text1 {
                font-size: clamp(0.8rem, 4vw, 1.5rem);
            }
            .text2 {
                font-size: clamp(2rem, 12vw, 3rem);
            }
            .footer {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text1">hello from</div>
        <div class="text2">Hasham</div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="social-links">
            <!-- <a href="https://github.com/mechanci/" target="_blank"><i class="bi bi-github"></i></a> -->
            <a href="https://linkedin.com/in/hashamrizvi/" target="_blank"><i class="bi bi-linkedin"></i></a>
            <!-- <a href="mailto:rizvi.hashamabbas@gmail.com"><i class="bi bi-envelope-fill"></i></a> -->
            <a href="#" id="openCard"><i class="bi bi-three-dots"></i></a>
            <div id="cardOverlay" class="card-overlay">
                <div class="card-content">
                    <span id="closeCard" class="close-btn">&times;</span>
                    <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem;">
                        <div style="display: flex; align-items: center; gap: 0.7rem; margin-bottom: 0.5rem;">
                            <i class="bi bi-link-45deg" style="font-size: 1.7rem;"></i>
                            <h3 style="margin: 0; font-size: 1.2rem; font-weight: 600;">Links</h3>
                        </div>
                        <div class="card-links">
                            <a href="https://www.self.so/hasham" target="_blank" class="card-btn"><i class="bi bi-file-earmark-text-fill"></i> Resume</a>
                            <a href="mailto:rizvi.hashamabbas@gmail.com" class="card-btn"><i class="bi bi-envelope-fill"></i> Email</a>
                            <a href="https://github.com/mechanci/" target="_blank" class="card-btn"><i class="bi bi-github"></i> GitHub</a>
                            <a href="https://x.com/rizvi_hasham" target="_blank" class="card-btn"><i class="bi bi-twitter-x"></i> Twitter</a>
                        </div>
                    </div>
                </div>
            </div>
            <script>
                const openCard = document.getElementById('openCard');
                const cardOverlay = document.getElementById('cardOverlay');
                const closeCard = document.getElementById('closeCard');
                openCard.addEventListener('click', function(e) {
                    e.preventDefault();
                    cardOverlay.style.display = 'flex';
                });
                closeCard.addEventListener('click', function() {
                    cardOverlay.style.display = 'none';
                });
                window.addEventListener('click', function(e) {
                    if (e.target === cardOverlay) {
                        cardOverlay.style.display = 'none';
                    }
                });
            </script>
            <style>
                .card-overlay {
                    display: none;
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100vw;
                    height: 100vh;
                    background: rgba(0, 0, 0, 0.6);
                    justify-content: center;
                    align-items: center;
                    backdrop-filter: blur(5px);
                    -webkit-backdrop-filter: blur(5px);
                    z-index: 9999;
                }
                
                .card-content {
                    background: rgba(34, 34, 34, 0.35);
                    color: #fff;
                    padding: 2rem 2.5rem;
                    border-radius: 16px;
                    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
                    min-width: 260px;
                    max-width: 90vw;
                    text-align: center;
                    position: relative;
                    backdrop-filter: blur(18px) saturate(180%);
                    -webkit-backdrop-filter: blur(18px) saturate(180%);
                    border: 1.5px solid rgba(255, 255, 255, 0.18);
                }
                
                .close-btn {
                    position: absolute;
                    top: 12px;
                    right: 18px;
                    font-size: 1.5rem;
                    cursor: pointer;
                    color: #fff;
                    opacity: 0.7;
                    transition: opacity 0.2s;
                }
                
                .close-btn:hover {
                    opacity: 1;
                }
                
                .card-links {
                    display: flex;
                    flex-direction: column;
                    gap: 0.7rem;
                    width: 100%;
                }
                
                .card-btn {
                    background: #333;
                    color: #fff;
                    border: none;
                    border-radius: 8px;
                    padding: 0.7rem 1.2rem;
                    text-align: left;
                    text-decoration: none;
                    font-size: 1rem;
                    display: flex;
                    align-items: center;
                    gap: 0.7rem;
                    transition: background 0.2s, color 0.2s;
                }
                
                .card-btn:hover {
                    background: #444;
                    color: #ffd700;
                }
            </style>
        </div>
        <div class="photo-credit">Background <i class="bi bi-camera"></i> by <a href="https://www.instagram.com/irfan_abbas/" target="_blank" style="color: inherit;">Irfan Abbas</a></div>
    </footer>

</body>

</html>
