<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <title>Hasham</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            height: 100vh;
            background: url('./media/bg.JPG') no-repeat center center/cover; /* Always centered */
            font-family: "Lexend", sans-serif;
            color: white;
            overflow: hidden;
        }

        /* Text Container - Positioned in Q1 to Q4 */
        .container {
            position: absolute;
            left: 10vw;
            top: 25vh; /* Adjusted for rule of thirds */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
            gap: 0.5rem;
        }

        /* Subtext */
        .text1 {
            font-size: clamp(1rem, 2vw, 2rem);  
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Focus Text */
        .text2 {
            font-size: clamp(3rem, 8vw, 6rem);  
            font-weight: 700;
            line-height: 1.2;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                left: 5vw; /* Adjusts for smaller screens */
                top: 30vh;
            }
            .text2 {
                font-size: clamp(2.5rem, 10vw, 4rem);  
            }
        }

        @media (max-width: 480px) {
            .container {
                left: 5vw;
                top: 35vh;
            }
            .text1 {
                font-size: clamp(0.8rem, 4vw, 1.5rem);
            }
            .text2 {
                font-size: clamp(2rem, 12vw, 3rem);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text1">hello from</div>
        <div class="text2">Hasham</div>
    </div>
</body>
</html>
